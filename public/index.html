<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Honest25-AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-zinc-200 flex h-screen overflow-hidden">

  <!-- Sidebar -->
  <div class="w-64 bg-zinc-950 border-r border-zinc-800 flex flex-col">
    <div class="p-4 border-b border-zinc-800">
      <button onclick="createNewChat()" 
        class="w-full bg-blue-600 hover:bg-blue-500 p-2 rounded-lg font-bold">
        + New Chat
      </button>
    </div>

    <div id="chatList" class="flex-1 overflow-y-auto p-2 space-y-2"></div>
  </div>

  <!-- Main Chat Area -->
  <div class="flex-1 flex flex-col">

    <div class="p-4 border-b border-zinc-800 font-bold text-lg">
      Honest25-AI
    </div>

    <div id="chatWindow" class="flex-1 overflow-y-auto p-6 space-y-6"></div>

    <div class="p-4 border-t border-zinc-800 flex gap-2">
      <input id="input" 
        class="flex-1 bg-zinc-900 border border-zinc-800 p-3 rounded-lg outline-none focus:border-blue-500"
        placeholder="Ask Honest25-AI..." />
      <button onclick="sendMessage()" 
        class="bg-blue-600 px-6 rounded-lg font-bold hover:bg-blue-500">
        Send
      </button>
    </div>

  </div>

<script>

let chats = JSON.parse(localStorage.getItem("honest25_chats")) || {};
let currentChatId = null;

function saveChats() {
  localStorage.setItem("honest25_chats", JSON.stringify(chats));
}

function createNewChat() {
  const id = "chat_" + Date.now();
  chats[id] = [];
  currentChatId = id;
  saveChats();
  renderChats();
  renderMessages();
}

function deleteChat(id) {
  delete chats[id];
  if (currentChatId === id) {
    currentChatId = Object.keys(chats)[0] || null;
  }
  saveChats();
  renderChats();
  renderMessages();
}

function switchChat(id) {
  currentChatId = id;
  renderMessages();
  renderChats();
}

function renderChats() {
  const list = document.getElementById("chatList");
  list.innerHTML = "";

  Object.keys(chats).forEach(id => {
    const div = document.createElement("div");
    div.className = "flex justify-between items-center bg-zinc-900 p-2 rounded cursor-pointer hover:bg-zinc-800";
    if (id === currentChatId) div.classList.add("border", "border-blue-500");

    div.innerHTML = `
      <span onclick="switchChat('${id}')">Chat ${id.slice(-4)}</span>
      <button onclick="deleteChat('${id}')" class="text-red-500 text-xs">âœ•</button>
    `;

    list.appendChild(div);
  });
}

function renderMessages() {
  const windowDiv = document.getElementById("chatWindow");
  windowDiv.innerHTML = "";

  if (!currentChatId) return;

  chats[currentChatId].forEach(msg => {
    const div = document.createElement("div");
    div.className = msg.role === "user"
      ? "text-right"
      : "bg-zinc-900 p-4 rounded-xl border border-zinc-800";

    div.innerHTML = msg.role === "user"
      ? `<span class="bg-blue-600 px-4 py-2 rounded-lg inline-block">${msg.content}</span>`
      : `<b>Honest25-AI:</b><br>${msg.content}`;

    windowDiv.appendChild(div);
  });

  windowDiv.scrollTop = windowDiv.scrollHeight;
}

async function sendMessage() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text || !currentChatId) return;

  chats[currentChatId].push({ role: "user", content: text });
  renderMessages();
  input.value = "";

  const res = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      messages: chats[currentChatId]
    })
  });

  const data = await res.json();

  chats[currentChatId].push({
    role: "assistant",
    content: data.reply
  });

  saveChats();
  renderMessages();
}

/* Initialize */
if (Object.keys(chats).length === 0) {
  createNewChat();
} else {
  currentChatId = Object.keys(chats)[0];
}

renderChats();
renderMessages();

</script>

</body>
</html>
